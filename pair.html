<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAIR CODE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url("https://files.catbox.moe/3po0pj.jpg"); 
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      font-family: 'Arial', sans-serif;
      color: #fff; /* White text for readability */
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      backdrop-filter: blur(10px); /* Blur effect for the background */
    }

    .box {
      width: 320px;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent dark background */
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
    }

    h3.centered-text {
      color: #ffeb3b; /* Yellow heading for better visibility */
      font-weight: bold;
      margin-bottom: 15px;
    }

    h6 {
      color: #ffccbc; /* Light orange subtext for a soft look */
      margin-bottom: 20px;
    }

    .input-container {
      display: flex;
      background: #333; /* Darker background for the input field */
      border-radius: 10px;
      padding: 0.5rem;
      width: 100%;
      max-width: 280px;
      margin-bottom: 20px;
      border: 2px solid #ff6f00; /* Orange border for input field */
    }

    .input-container input {
      background: transparent;
      color: #fff;
      border: none;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      outline: none;
      caret-color: #ffeb3b; /* Yellow cursor */
    }

    .input-container button {
      background-color: #ff6f00;
      color: #fff;
      font-weight: bold;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .input-container button:hover {
      background-color: #e65100;
    }

    #waiting-message {
      color: #fff;
      margin-top: 10px;
    }

    #loading-spinner {
      display: none;
      color: #ffeb3b; /* Yellow spinner for visibility */
      margin-top: 10px;
    }

    .fa-spinner {
      animation: spin 2s linear infinite;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 500px) {
      .box {
        width: 95%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <h3 class="centered-text"><i class="fa fa-link"></i> GHOST-MD PAIRING CODE</h3>
      <h6>üî¢ Enter your number with country code.</h6>
      <div class="input-container">
        <input type="number" id="number" placeholder="+94729xxxxxx">
        <button id="submit">Submit</button>
      </div>
      <div id="loading-spinner">
        <i class="fas fa-spinner fa-spin"></i>
      </div>
      <main id="pair"></main>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
      obj.innerText = "‚úîÔ∏è COPIED";
      obj.style = "color:#ffeb3b;font-weight:bold";
      setTimeout(() => {
        obj.innerText = text;
        obj.style = "color:white;font-weight-bold";
      }, 500);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!c.value) {
        a.innerHTML = '<p style="color:red;font-weight:bold">‚ùóEnter your WhatsApp number with country code.</p>';
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<p style="color:red;font-weight:bold">‚ùóInvalid number format. Please try again.</p>';
      } else {
        const bc = c.value.replace(/[^0-9]/g, "");
        c.type = "text";
        c.value = "+" + bc;
        c.style = "color:white;font-size:18px";

        document.getElementById("loading-spinner").style.display = "block";
        a.innerHTML = '';
        let { data } = await axios(`/code?number=${bc}`);
        let code = data.code || "‚ùó Service Unavailable";
        a.innerHTML = `<font id="copy" onclick="Copy()" style="color:red;font-weight:bold" size="5">CODE: <span style="color:white;font-weight:bold">${code}</span></font>`;
        document.getElementById("loading-spinner").style.display = "none";
      }
    });
  </script>
</body>
</html>
